<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form hx-post="/games-search/" hx-target="#display-games" hx-indicator="#spinner" class="d-flex flex-wrap justify-content-center">
                <div class="p-2">
                    <select id="branchSelect" name="branch" class="form-select" style="width:auto;">
                        <option>Stadtbibliothek</option>
                        <option>Gohlis</option>
                        <option>Plagwitz</option>
                        <option>Wiederitzsch</option>
                        <option>Böhlitz</option>
                        <option>Lützschena</option>
                        <option>Holzhausen</option>
                        <option>Südvorstadt</option>
                        <option>Volkmarsdorf</option>
                        <option>Schönefeld</option>
                        <option>Paunsdorf</option>
                        <option>Reudnitz</option>
                        <option>Mockau</option>
                        <option>Grünau-Mitte</option>
                        <option>Grünau-Nord</option>
                        <option>Grünau-Süd</option>
                    </select> 
                </div>
                <div class="p-2">
                    <select id="platformSelect" name="platform" class="form-select" style="width:auto;">
                        <option>Switch</option>
                        <option>XBox</option>
                        <option>Playstation</option>
                    </select> 
                </div>
                <div class="p-2">
                    <button type="submit" class="btn btn-primary">Los</button>
                </div>
            </form>
            <div class="d-flex justify-content-center htmx-indicator" id="spinner">
                <div class="spinner-border" role="status"></div>
              </div>
            <ul id="display-games" class="list-group text-center">
            </ul>
        </div>
        
    </body>
</html>
